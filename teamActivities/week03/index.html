      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const born = inventors.filter((val) => val.year > 1499 && val.year < 1600);
      console.table(born);
      // Array.prototype.map()

      const myFunc = (val) => val.first + " " + val.last;
      const name = inventors.map(myFunc);
      console.log("names: ", name);
      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      // see for compare details https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
      const copyInventors = inventors;
      copyInventors.sort((a, b) => (a.year < b.year ? -1 : 1));
      console.table(copyInventors);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live?
      const sum = inventors.reduce(function (accumulator, item) {
        return accumulator + (item.passed - item.year);
      }, 0);
      console.log("sum:", sum);
