<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const thisYear = (new Date()).getFullYear();
    const oneOver19 = people.some(elem => thisYear - elem.year > 19);
    console.log("oneOver19: ", oneOver19);

    // Array.prototype.every() // is everyone 19 or older?
    const allOver19 = people.every(elem => thisYear - elem.year > 19);
    console.log("allOver19: ", allOver19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const found = comments.find(elem => elem.id === 823423);
    console.log("found:", found);

    // Array.prototype.findIndex()
    // Find the comment with this ID 823423
    // delete the comment with the ID of 823423
    const foundId = comments.findIndex(elem => elem.id === 823423);
    if (foundId >= 0) comments.splice(foundId, 1);
    console.log("deleted:", comments);

  </script>
</body>
</html>
